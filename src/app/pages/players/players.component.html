<form [formGroup]="playerGameForm">
  <ion-item>
    <ion-label position="floating">Choose A Game</ion-label>
    <ion-select interface="popover" formControlName="gameType">
      <ion-select-option value="killer">Killer</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-grid class="ion-no-padding">
      <ion-row class="ion-align-items-center ion-justify-content-center">
        <ion-col size="auto" class="ion-padding-end">
          <ion-label>Players</ion-label>
        </ion-col>
        <ion-col>
          <ion-grid class="ion-no-padding">
            <ion-row class="ion-justify-content-evenly">
              <ion-col
                size="4"
                size-sm="auto"
                class="ion-text-center"
                *ngFor="let player of availablePlayers"
              >
                <ion-chip class="player-count-button" size="large">
                  <p>{{ player }}</p>
                </ion-chip>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Killer Value</ion-label>
    <ion-select interface="popover" formControlName="killerVal">
      <ion-select-option value="301">301</ion-select-option>
      <ion-select-option value="501">501</ion-select-option>
      <ion-select-option value="701">701</ion-select-option>
    </ion-select>
  </ion-item>
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-sm="6" *ngFor="let player of playerArr">
        <ion-item>
          <ion-label position="floating" color="primary">Player Name</ion-label>
          <ion-input>{{ player }}</ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-button [disabled]="!playerGameForm.valid" routerLink="/killer"
    >Start</ion-button
  >
</form>
