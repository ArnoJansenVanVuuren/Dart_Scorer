<ion-item color="secondary">
  <ion-label><h1>KILLER</h1></ion-label>
</ion-item>
<ion-card>
  <ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>
              <h2>
                <strong>{{ playerGameStatus[playerNumber]?.name }}</strong>
              </h2>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label>
              <h2>
                <strong>{{ playerGameStatus[playerNumber]?.score }}</strong>
              </h2>
            </ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Dart #1 : {{ currentPlayer3DartScores[0] }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Dart #2 : {{ currentPlayer3DartScores[1] }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Dart #3 : {{ currentPlayer3DartScores[2] }}</ion-label>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-button
              (click)="presentModal()"
              [disabled]="currentPlayer3DartScores.length === 3"
              >Choose</ion-button
            >
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-button
              (click)="playerDone()"
              [disabled]="currentPlayer3DartScores.length < 3"
              >Done</ion-button
            >
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
