<div class="ion-align-self-center" size="auto">
  <ion-card class="ion-text-center">
    <ion-card-header color="secondary">
      <ion-card-subtitle>KILLER</ion-card-subtitle>
      <ion-card-title>
        <strong>{{ playerGameStatus[playerNumber]?.name | uppercase }}</strong>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row
          *ngFor="let i of [0, 1, 2]"
          class="ion-justify-content-center ion-ali ion-align-items-center"
        >
          <ion-col size="10">
            <ion-item
              >Dart #{{ i + 1 }} : {{ currentPlayer3DartScores[i] }}
            </ion-item>
          </ion-col>
          <ion-col *ngIf="currentPlayer3DartScores[i] != null" size="2">
            <ion-icon
              name="close-circle-outline"
              color="danger"
              size="large"
              (click)="deleteFromArray(i)"
            >
            </ion-icon>
          </ion-col>
        </ion-row>
      </ion-grid>

      <!-- interface buttons -->
      <ion-label class="ion-padding">
        <strong>
          Score left: {{ playerGameStatus[playerNumber]?.score }}</strong
        >
      </ion-label>
      <br />
      <ion-button
        (click)="showDartSelection()"
        [disabled]="currentPlayer3DartScores.length === 3"
        >Choose</ion-button
      >
      <ion-button
        (click)="playerDone()"
        [disabled]="currentPlayer3DartScores.length < 3"
        >Done</ion-button
      >
    </ion-card-content>
  </ion-card>
</div>
