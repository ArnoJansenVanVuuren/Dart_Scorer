<div class="ion-align-self-center" size="auto">
  <ion-card class="ion-text-center">
    <ion-card-header color="secondary"> KILLER </ion-card-header>
    <ion-card-content>
      {{ playerGameStatus[playerNumber]?.name }}
    </ion-card-content>
    <ion-card-content>
      <strong>{{ playerGameStatus[playerNumber]?.score }}</strong>
    </ion-card-content>
    <ion-card-content>
      <ion-label>Dart #1 : {{ currentPlayer3DartScores[0] }}</ion-label>
    </ion-card-content>
    <ion-card-content>
      <ion-label>Dart #2 : {{ currentPlayer3DartScores[1] }}</ion-label>
    </ion-card-content>
    <ion-card-content>
      <ion-label>Dart #3 : {{ currentPlayer3DartScores[2] }}</ion-label>
    </ion-card-content>
    <ion-card-content>
      <ion-button
        (click)="presentModal()"
        [disabled]="currentPlayer3DartScores.length === 3"
        >Choose</ion-button
      >
    </ion-card-content>
    <ion-card-content>
      <ion-button
        (click)="playerDone()"
        [disabled]="currentPlayer3DartScores.length < 3"
        >Done</ion-button
      >
    </ion-card-content>
  </ion-card>
</div>
